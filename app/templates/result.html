<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/pastel-tone-purple-pink-blue-gradient-defocused-abstract-photo-smooth-lines-pantone-color-background_49683-4613.jpg');
            min-height: 100vh;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
     
        .card {

            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            padding: 30px;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        .card-title {
            font-weight: bold;
            font-size: 28px;
            color: #2F80ED;
            margin-bottom: 15px;
        }
        .card-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: #2F80ED;
            border: none;
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .btn-primary:hover {
            background: #1E5ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-title fs-2" >Prediction Result</h5>
                    <hr class="mt-0">
                    <p class="card-text fs-3">The student is: <strong>{{ prediction }}</strong></p>
                    <a href="/" class="btn btn-primary " >Go Back</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
