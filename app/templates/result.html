<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/pastel-tone-purple-pink-blue-gradient-defocused-abstract-photo-smooth-lines-pantone-color-background_49683-4613.jpg');
            min-height: 100vh;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {

            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: #ffffff;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            padding: 30px;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-weight: bold;
            font-size: 28px;
            color: #2F80ED;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        /* From Uiverse.io by Codecite */
        .btn {
            --fancy-button-gradient-0: #8d49fd;
            --fancy-button-gradient-50: #7f56f3;
            --fancy-button-gradient-100: #5691f3;
            --fancy-button-inner-shadow-top: rgba(233, 209, 255, 0.2);
            --fancy-button-inner-shadow-top-lg: rgba(9, 12, 60, 0.1);
            --fancy-button-inner-shadow-bottom: rgba(137, 222, 246, 0.3);
            --fancy-button-shine-top: #e9d1ff;
            --fancy-button-shine-bottom: #adfff9;
            font-weight: 500;
            font-size: 15px;
            line-height: 21px;
            text-shadow: 0px 0.5px 0.5px rgba(0, 0, 0, 0.2);
            padding: 0;
            margin: 0;
            appearance: none;
            border: none;
            outline: none;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            z-index: 1;
            border-radius: 25px;
            color: #fff;
            background-image: linear-gradient(to bottom,
                    var(--fancy-button-gradient-0) 0%,
                    var(--fancy-button-gradient-50) 50%,
                    var(--fancy-button-gradient-100) 100%);
            box-shadow:
                0px 4px 12px rgba(9, 12, 60, 0.15),
                0px 2px 8px rgba(9, 12, 60, 0.15),
                0px 1px 3px var(--fancy-button-inner-shadow-top-lg),
                inset 0px 1px 1px var(--fancy-button-inner-shadow-top),
                inset 0px -1px 3px var(--fancy-button-inner-shadow-bottom);
        }

        .btn:before,
        .btn:after {
            content: "";
            position: absolute;
            border-radius: inherit;
            will-change: transform;
        }

        .btn:before {
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--fancy-button-shine-top);
            width: 96px;
            height: 6px;
            top: -3px;
            opacity: 0.6;
            filter: blur(6px);
            transition: opacity 0.25s;
        }

        .btn:after {
            inset: 0;
            background-size: cover;
            z-index: 2;
            opacity: 0.3;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .btn span {
            display: block;
            padding: 12px 24px;
            border-radius: inherit;
            overflow: hidden;
            position: relative;
            background-image: linear-gradient(to bottom,
                    var(--fancy-button-shine-top),
                    transparent 8px);
            background-position: 0 -6px;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .btn span:before,
        .btn span:after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            background-color: var(--fancy-button-shine-bottom);
            transition:
                opacity 0.25s,
                transform 0.25s;
            will-change: transform;
        }

        .btn span:before {
            width: 92px;
            height: 8px;
            bottom: -4px;
            opacity: 0.75;
            filter: blur(6px);
        }

        .btn span:after {
            width: 112px;
            height: 1px;
            bottom: 0;
            opacity: 0.9;
            filter: blur(1px);
        }

        .btn:hover span:before {
            opacity: 0.8;
        }

        .btn:hover span:before {
            transform: translateX(-50%) scale(1.25);
        }

        .btn:hover span:after {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-title fs-2">Prediction Result</h5>
                    <hr class="mt-0">
                    <p class="card-text fs-3">The student is: <strong>{{ prediction }}</strong></p>
                    <a href="/" class="text-decoration-none">
                        <button class="btn">
                            <span>Go Back</span>
                        </button>

                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
